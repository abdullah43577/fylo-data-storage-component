<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="app/script.js"></script>
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="fylo--container">
        <figure>
          <img src="./images/logo.svg" alt="logo" />
        </figure>

        <figure class="doc--section">
          <figure>
            <img src="./images/icon-document.svg" alt="icon" />
          </figure>

          <figure>
            <img src="./images/icon-document.svg" alt="icon-document" />
          </figure>

          <figure>
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </figure>
        </figure>
      </div>

      <div class="range--container">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="range--slider--container">
          <div class="range">
            <div class="tip"></div>
          </div>
        </div>
        <div class="space--container">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

      <div class="data--counter--container">
        <p class="data-storage"><span>185</span> GB LEFT</p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/abdullah43577/fylo-data-storage-component"
          target="_blank"
          >Abdullah Ayoola</a
        >.
      </div>
    </footer>
  </body>
</html>
